<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oliwia ToDo App - Materialize Vanilla JS</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="grey lighten-4">
  <nav>
    <div class="nav-wrapper indigo">
      <span class="brand-logo center">Oliwia ToDo App</span>
      <ul class="right hide-on-med-and-down">
        <li id="user-info" style="display:none;">
          <span id="user-email" class="white-text"></span>
        </li>
        <li id="logout-li" style="display:none;">
          <a href="#" id="logout-btn"><i class="material-icons left">logout</i>Wyloguj</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- SEKCJA LOGOWANIA -->
  <div id="auth-section" class="container">
    <div class="row" style="margin-top: 50px;">
      <div class="col s12 m6 offset-m3">
        <div class="card">
          <div class="card-content">
            <span class="card-title center-align">Logowanie</span>
            
            <!-- Login Form -->
            <form id="login-form" style="margin-top: 20px;">
              <div class="input-field">
                <i class="material-icons prefix">email</i>
                <input id="login-email" type="email" required>
                <label for="login-email">Email</label>
              </div>
              <div class="input-field">
                <i class="material-icons prefix">lock</i>
                <input id="login-password" type="password" required>
                <label for="login-password">Hasło</label>
              </div>
              <button type="submit" class="btn indigo waves-effect waves-light col s12">
                <i class="material-icons left">login</i>Zaloguj się
              </button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- SEKCJA APLIKACJI (ukryta domyślnie) -->
  <main id="app-section" class="container" style="display: none;">
    <div class="section">
      <form id="task-form" class="card-panel">
        <div class="row">
          <div class="input-field col s12 m6">
            <input id="title" type="text" required>
            <label for="title">Tytuł *</label>
          </div>
          <div class="input-field col s12 m6">
            <textarea id="description" class="materialize-textarea"></textarea>
            <label for="description">Opis</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 right-align">
            <button id="cancel-edit-btn" type="button" class="btn-flat waves-effect" style="display:none;">
              Anuluj
            </button>
            <button id="save-btn" type="submit" class="btn indigo waves-effect waves-light">
              <i class="material-icons left">add_circle</i>Dodaj zadanie
            </button>
          </div>
        </div>
      </form>
    </div>

    <div class="section">
      <ul id="filters" class="tabs">
        <li class="tab col s4"><a class="active indigo-text" href="#all">Wszystkie</a></li>
        <li class="tab col s4"><a class="indigo-text" href="#active">Aktywne</a></li>
        <li class="tab col s4"><a class="indigo-text" href="#completed">Zakończone</a></li>
      </ul>
    </div>

    <div id="search" class="input-field">
      <input type="text" id="search-tasks">
      <label for="search-tasks">Wyszukaj zadanie...</label>
    </div>

    <div class="section">
      <span id="counter" class="badge indigo white-text"></span>
    </div>

    <ul id="tasks-list" class="collection z-depth-1"></ul>
    <div id="empty-list" class="center grey-text" style="display:none;">Brak zadań.</div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
